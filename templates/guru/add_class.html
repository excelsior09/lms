{% extends 'guru/guru_dashboard.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tambah Kelas</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- Enrolled Classes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tambah Kelas</h3>
                    </div>
                    <div class="card-body">
                        <body>
                            <form action="{{ url_for('add_class') }}" method="post">
                                <input type="text" name="nama_mapel" placeholder="Nama Mapel" required>
                                <input type="text" name="kelas" placeholder="Kelas" required>
                                <button type="submit" class="btn btn-primary">Tambah Kelas</button>
                            </form>
                            <a href="{{ url_for('guru_dashboard') }}">Kembali ke Dashboard</a>
                        </body>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
