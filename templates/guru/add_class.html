{% extends 'guru/guru_dashboard.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Tambah Kelas Baru</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Tambah Kelas</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <!-- Form Tambah Kelas -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Tambah Kelas</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('add_class') }}" method="post">
                            <div class="form-group">
                                <label for="nama_mapel">Nama Mapel</label>
                                <input type="text" id="nama_mapel" name="nama_mapel" class="form-control" placeholder="Nama Mata Pelajaran" required>
                            </div>
                            <div class="form-group">
                                <label for="kelas">Kelas</label>
                                <input type="text" id="kelas" name="kelas" class="form-control" placeholder="Kelas" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Tambah Kelas</button>
                        </form>

                        <a href="{{ url_for('guru_dashboard') }}" class="btn btn-secondary mt-3">Kembali ke Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
