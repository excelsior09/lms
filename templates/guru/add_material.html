{% extends 'guru/guru_dashboard.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- Enrolled Classes -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Tambah Materi Kelas: {{ selected_class.kelas }} - {{ selected_class.nama_mapel }}</h3>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('add_material', class_id=selected_class.id) }}" method="post">
                            <input type="text" name="material_name" placeholder="Nama Materi" required>
                            <button type="submit" class="btn btn-primary">Tambah Materi</button>
                        </form>
                        <br>
                        <a href="{{ url_for('class_materials', class_id=selected_class.id) }}">Kembali ke Daftar Materi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
