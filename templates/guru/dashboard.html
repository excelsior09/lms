{% extends 'guru/guru_dashboard.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{{ url_for('guru_dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            {% for kelas in classes %}
            <!-- Card untuk setiap kelas -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ kelas.nama_mapel }} - {{ kelas.kelas }}</h3>
                    </div>
                    <div class="card-body">
                        <a href="{{ url_for('class_detail', class_id=kelas.id_kelas) }}" class="btn btn-info">Lihat Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <button onclick="add_class()" class="btn btn-primary">Tambah Kelas</button>
            </div>
        </div>
    </div>
</div>

<script>
    function add_class(){
        window.location.href="{{ url_for('add_class') }}";
    } 
</script>
{% endblock %}
