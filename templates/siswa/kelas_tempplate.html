<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Siswa</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">

    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">


        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <a href="{{ url_for('profile') }}">
                            <img src="{{ url_for('static', filename='dist/img/laki.jpg') }}"
                                class="img-circle elevation-2" alt="User   Image">
                        </a>
                    </div>
                    <div class="info">
                        <a href="{{ url_for('profile') }}" class="d-block">{{ session['username'] }}</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <!-- Daftar Kelas -->
                        <li class="nav-item">
                            <a href="{{ url_for('siswa_dashboard') }}" class="nav-link">
                                <i class="nav-icon fas fa-list"></i>
                                <p>Daftar Kelas</p>
                            </a>
                        </li>

                        <!-- Materi -->
                        <li class="nav-item">
                            <a href="{{ url_for('siswa_class_materi', class_id=selected_class.id_kelas) }}"
                                class="nav-link">
                                <i class="nav-icon fas fa-book"></i>
                                <p>Materi</p>
                            </a>
                        </li>

                        <!-- Pengumuman -->
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-bullhorn"></i>
                                <p>Pengumuman</p>
                            </a>
                        </li>

                        <!-- Quis -->
                        <li class="nav-item">
                            <a href="{{ url_for('siswa_class_quizzes', class_id=selected_class.id_kelas) }}"
                                class="nav-link">
                                <i class="nav-icon fas fa-question-circle"></i>
                                <p>Quis</p>
                            </a>
                        </li>

                        <!-- Logout -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper" style="overflow: auto;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        {% block content %}
                        <!-- Konten dinamis akan dimuat di sini -->
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
            <div class="p-3">
                <h5>Title</h5>
                <p>Sidebar content</p>
            </div>
        </aside>
        <!-- /.control-sidebar -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <div class="float-right d-none d-sm-inline">
                Anything you want
            </div>
            <strong>Copyright &copy; 2024 <a href="#">kukurukuk</a>.</strong> All rights
            reserved.
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/adminlte.min.js') }}"></script>
</body>

</html>
